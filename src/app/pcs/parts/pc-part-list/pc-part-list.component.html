<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <label for="partType">Part Type</label>
                            <select class="btn btn-outline-success ml-3 mr-7 text-center"
                                [(ngModel)]="selectedPartType" (change)="selectedPartTypeChanged()">
                                <option value="CPU">CPU</option>
                                <option value="CPUcooler">CPU Cooler</option>
                                <option value="GPU">GPU</option>
                                <option value="memory">Memory</option>
                                <option value="harddrive">Hard Drive</option>
                                <option value="motherboard">Motherboard</option>
                                <option value="case">Case</option>
                                <option value="powersupply">Power Supply</option>
                            </select>
                        </div>
                        <div class="col">
                            <button class="float-right btn btn-outline-primary"
                                (click)="createPartClicked()">Create Part</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <ng-container *ngFor="let part of parts | partTypePipe:selectedPartTypeNumber ">
                            <app-pc-part-item [part]="part" [selectedPart]="selectedPart"
                                (selectedItemChanged)="onChildSelectedPartChanged($event)"></app-pc-part-item>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <app-pc-part-detail [part]="selectedPart" (editClicked)='childEditClicked($event)' *ngIf="selectedPart != null && editClicked == false"></app-pc-part-detail>

            <app-pc-part-edit [partToEdit]="selectedPart" *ngIf="editClicked"></app-pc-part-edit>
            <app-pc-part-create *ngIf="createPart && selectedPart === null"></app-pc-part-create>
        </div>
    </div>
</div>
