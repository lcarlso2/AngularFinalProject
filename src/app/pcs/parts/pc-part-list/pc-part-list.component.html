<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <label for="partType">Part Type</label>
                        <select class="btn btn-outline-secondary ml-3 mr-7 text-center" [(ngModel)]="selectedPartType"
                            (change)="selectedPartTypeChanged()">
                            <option value="CPU">CPU</option>
                            <option value="CPUCooler">CPU Cooler</option>
                            <option value="GPU">GPU</option>
                            <option value="memory">Memory</option>
                            <option value="harddrive">Hard Drive</option>
                            <option value="motherboard">Motherboard</option>
                            <option value="case">Case</option>
                            <option value="powerSupply">Power Supply</option>
                        </select>
                        <button class="float-right btn btn-outline-secondary ml-3 mr-7" (click)="createPartClicked()">Create Part</button>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <ng-container *ngFor="let part of parts | partTypePipe:selectedPartTypeNumber ">
                            <app-pc-part-item [part]="part" [selectedPart]="selectedPart"
                                (selectedItemChanged)="onChildSelectedPartChanged($event)"></app-pc-part-item>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <app-pc-part-edit [partToEditID]="selectedPart.id" *ngIf="selectedPart != null"></app-pc-part-edit>
            <app-pc-part-create *ngIf="createPart && selectedPart === null"></app-pc-part-create>
        </div>
    </div>
</div>
